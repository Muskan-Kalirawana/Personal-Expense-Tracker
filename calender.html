<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | SpendWise</title>
    <style>
        :root {
            --purple: #6366f1;
            --text-muted: #64748b;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #f8fafc; }

        .calendar-page {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 40px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .back-link {
            text-decoration: none;
            color: var(--purple);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-icon {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-icon:hover { background: #f1f5f9; }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            flex-grow: 1;
        }

        .day-label {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-muted);
            padding-bottom: 10px;
        }

        .calendar-day {
            aspect-ratio: 1.2 / 1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .empty-day { cursor: default; background: transparent; }

        /* Intensity Colors */
        .level-0 { background-color: #f1f5f9; color: #64748b; } 
        .level-1 { background-color: #e0e7ff; color: #6366f1; } 
        .level-2 { background-color: #818cf8; color: white; } 
        .level-3 { background-color: #6366f1; color: white; }

        .heatmap-legend {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            justify-content: flex-end;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .legend-box { width: 15px; height: 15px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="calendar-page">
        <header>
            <a href="side-bar.html" class="back-link">← Back to Dashboard</a>
            <h1>Spending Calendar</h1>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <h3 id="monthDisplay">Month Year</h3>
                <div class="calendar-nav">
                    <button class="btn-icon" onclick="changeMonth(-1)">＜</button>
                    <button class="btn-icon" onclick="changeMonth(1)">＞</button>
                </div>
            </div>
            
            <div class="heatmap-grid" id="calendarGrid">
                </div>

            <div class="heatmap-legend">
                <span>Less Spent</span>
                <div class="legend-box level-0"></div>
                <div class="legend-box level-1"></div>
                <div class="legend-box level-2"></div>
                <div class="legend-box level-3"></div>
                <span>More Spent</span>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date(); // Defaults to current month/year [cite: 2026-02-23]

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Set Header Text
            const monthName = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(currentDate);
            monthDisplay.innerText = `${monthName} ${year}`;

            // Clear Grid
            grid.innerHTML = '';

            // Add Weekday Labels
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            days.forEach(day => {
                const label = document.createElement('div');
                label.className = 'day-label';
                label.innerText = day;
                grid.appendChild(label);
            });

            // Calculate Dates
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            // Adjust for Monday start (JS default is Sunday=0)
            const startingPoint = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Add Empty Slots for previous month days
            for (let i = 0; i < startingPoint; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty-day';
                grid.appendChild(empty);
            }

            // Add Actual Days
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                // Random intensity level for demonstration
                day.className = `calendar-day level-${Math.floor(Math.random() * 4)}`;
                day.innerHTML = `<span>${i}</span>`;
                grid.appendChild(day);
            }
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar();
        }

        // Initialize on load
        renderCalendar();
    </script>
</body>
</html>
