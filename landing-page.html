<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Expense Tracker</title>
    <style>
        /* --- BASIC RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .logo span { color: #f36d21; } /* The orange underscore */

        /* .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #666;
            font-weight: 500;
        } */

        .nav-buttons .btn-login {
            background: none;
            border: 1px solid #ccc;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-purple {
            background-color: #5D3FD3;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- HERO SECTION --- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 5%;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap; /* Makes it responsive */
        }

        .hero-content {
            flex: 1;
            min-width: 300px;
            padding-right: 40px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .hero-image {
            flex: 1;
            min-width: 300px;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        /* --- LOGIN MODAL --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn-full { width: 100%; margin-top: 10px; }

.image-container {
    max-width: 1000px;
    margin: 30px auto;
    perspective: 1000px; /* Adds a slight 3D depth effect */
}

.dashboard-img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    border: 8px solid white;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.dashboard-img:hover {
    transform: translateY(-10px) rotateX(2deg); /* Interactive lift on hover */
}

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .nav-links { display: none; } /* Hide links on mobile for simplicity */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SpendWise<span>_</span></div>
        <!-- <div class="nav-links">
            <a href="#">Product</a>
            <a href="#">Solutions</a>
            <a href="#">Pricing</a>
        </div> -->
        <!-- <div class="nav-buttons">
            <button class="btn-login" onclick="openModal()">Login</button>
            <button class="btn-purple" onclick="openModal()">Sign up</button>
        </div> -->
        <div class="nav-buttons">
            <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
            <button class="btn-purple" onclick="window.location.href='sign-up.html'">Sign up</button>
        </div>
    </nav>

    <section class="hero">
        <!-- <div class="hero-content">
            <h1>Take Control of Your Wealth with Real-Time Financial Intelligence</h1>
            <p>Master your money with a user-centric Personal Finance platform. Track every expense, set intelligent budgets, and witness your financial growth through high-fidelity, real-time data visualizations designed for the modern investor.</p>
            <button class="btn-purple" style="padding: 15px 35px; font-size: 18px;">Start building ↗</button>
        </div> -->
        <div class="hero-content">
    <h1>Take Control of Your Wealth with Real-Time Financial Intelligence</h1>
    <p>Master your money with a user-centric Personal Finance platform. Track every expense, set intelligent budgets, and witness your growth through real-time data visualizations.</p>
    
    <button class="btn-purple" 
            style="padding: 15px 35px; font-size: 18px;" 
            onclick="window.location.href='login.html'">
        Start building ↗
    </button>
</div>
        <div class="image-container">
            <img src="Screenshot 2026-02-23 201042.png" alt="SpendWise Dashboard Screenshot" class="dashboard-img">
        </div>
    </section>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 20px; text-align: center;">Welcome</h2>
            <form id="authForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-purple btn-full">Continue</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('loginModal');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Close modal if user clicks outside the box
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle form
        document.getElementById('authForm').onsubmit = function(e) {
            e.preventDefault();
            alert("Success! You're logged in.");
            closeModal();
        }
    </script>
</body>
</html>
