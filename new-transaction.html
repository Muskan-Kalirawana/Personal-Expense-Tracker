<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction | SpendWise</title>
    <style>
        /* CSS Variables synced with dashboard theme */
        :root {
            --purple: #6366f1;
            --purple-light: #e0e7ff;
            --bg-body: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            
        }

        /* Container styling matching dashboard cards */
        .form-container {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .form-header { margin-bottom: 32px; }
        
        .form-header h1 { 
            font-size: 1.75rem; 
            color: #0f172a;
            margin-top: 12px;
            font-weight: 700;
        }

        .back-link {
            text-decoration: none;
            color: var(--purple);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: gap 0.2s;
        }

        .back-link:hover { gap: 12px; }

        /* .text-muted {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 4px;
        } */

        /* Form Elements */
        .form-group { margin-bottom: 24px; display: flex; flex-direction: column; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        input, select, textarea {
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s ease;
            background-color: #fcfcfd;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--purple);
            background-color: var(--white);
            box-shadow: 0 0 0 4px var(--purple-light);
        }

        /* Button Styling synced with dashboard buttons */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            margin-top: 16px;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--text-muted);
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover { background: #e2e8f0; }

        .btn-primary {
            background: var(--purple);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
            transition: transform 0.2s, background 0.2s;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        /* Mobile Layout */
        @media (max-width: 500px) {
            .form-row { grid-template-columns: 1fr; }
            .form-container { padding: 24px; }
            .form-actions { flex-direction: column-reverse; }
            .btn-primary, .btn-secondary { width: 100%; }
        }
    </style>
</head>
<body>

<main>
    <div class="form-container">
        <header class="form-header">
            <a href="side-bar.html" class="back-link">‚Üê Back to Dashboard</a>
            <h1>Add New Transaction</h1>
            <!-- <p class="text-muted">Monitor your financial health in real-time.</p> -->
        </header>

        <form class="transaction-form" onsubmit="event.preventDefault(); window.location.href='side-bar.html';">
            <div class="form-group">
                <label>Transaction Title</label>
                <input type="text" placeholder="e.g. Apple Music Subscription" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select>
                        <option value="expense">Monthly Expense</option>
                        <option value="income">Monthly Income</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Category</label>
                    <select>
                        <option>Entertainment</option>
                        <option>Food & Grocery</option>
                        <option>Salary/Work</option>
                        <option>Housing</option>
                        <option>Shopping</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" value="2026-02-23" required>
                </div>
            </div>

            <div class="form-group">
                <label>Notes (Optional)</label>
                <textarea rows="3" placeholder="Add a short description..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="window.location.href='side-bar.html'">Cancel</button>
                <button type="submit" class="btn-primary">Save Transaction</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
